      body {

        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }

      .card {
        width: 300px;
        height: 32rem;
        background-color: #ffffff;
        border: 1px solid #cccccc;
        border-radius: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        position: relative;
        background-image: url("bg.svg");
        background-size: cover;
        background-position: center;
        transition: transform 0.6s;
        transform-style: preserve-3d;
      }

      .card-container {
        perspective: 1000px;
      }

      .card.flipped {
        transform: rotateY(180deg);
      }

      .card-face {
        position: absolute;
        width: 90%;
        height: 90%;
        backface-visibility: hidden;
      }

      .card-front {
        z-index: 2;
      }

      .card-back {
        transform: rotateY(180deg);
      }


      .card img {
        width: 70%;
        border-radius: 20px;
        padding: 10px;
        margin-bottom: 20px;
      }

      .card-content {
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 20px;
        padding: 20px;
        text-align: center;
      }

      h2 {
        margin: 0;
        padding: 0;
        font-size: 1.5rem;
        font-weight: bold;
      }

      h3 {
        margin: 0;
        padding: 5px 0;

        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
      }

        display: flex;
        justify-content: center;
        padding-top: 10px;
